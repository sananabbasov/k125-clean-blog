<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="layout">

    <div class="container-fluid">
        <h1>Category page</h1>
        <a href="/admin/category/create">Create</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <th th:text="${category.id}" scope="row">1</th>
                <td th:text="${category.name}">Mark</td>
                <td th:text="${category.articleCount}">Otto</td>
                <td>
                    <a class="btn btn-warning" th:href="'/admin/category/edit/'+${category.id}">Edit</a>
                    <a class="btn btn-danger" href="/admin/category/remove">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
