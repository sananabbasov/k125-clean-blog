<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body layout:fragment="layout">
<form class="container" th:object="${articleCreateDto}" method="post">
  <div class="form-group">

    <input th:field="*{title}" type="text" class="form-control" placeholder="Title"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
  </div>
  <div class="form-group">
    <input th:field="*{photoUrl}" type="text" class="form-control" placeholder="Photo url"/>
    <span th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></span>

  </div>
  <div class="form-group">
    <textarea th:field="*{editor1}" type="text" class="form-control" placeholder="Title"></textarea>
    <span th:if="${#fields.hasErrors('editor1')}" th:errors="*{editor1}"></span>
  </div>


  <div class="form-group">

    <select name="categoryId" class="form-control">
      <option th:value="${category.id}" th:each="category : ${categories}"  th:text="${category.name}">Tehsil</option>
    </select>
  </div>
  <input type="submit" class="btn btn-success my-3" value="Create">

</form>



</body>
</html>
